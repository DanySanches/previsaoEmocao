<html>

<head>
  <title>Emoção Em Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS do Bootstrap 5.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- jQuery 3.6.0 (necessário para o Bootstrap 5.3) -->

  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="container text-center">

      <!-- podemos mudar a class do  btn -->
      <h3 class="btn btn-info heading">APP EMOÇÃO EM EMOJI
        <br>
       <!-- os valores decimais são os  emojis -->
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
        <br>
        <b style="color: yellow">Você está Feliz?</b>
        <br>
        <b style="color: black">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
      </p>

     

    

  </div>

  <script src="main.js"></script>
